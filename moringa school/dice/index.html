<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="start-game container">
      <div class="jumbotron">
        <h1>Pig Dice Game</h1>
        <form id="player1">
          <label for="player1name">Player1 name</label>
          <input required class="player1Name form-control" type="text">
        </form><br>
        <form id="player2">
          <label for="player2name">Player2 name</label>
          <input required class="player2Name form-control" type="text">
        </form>
        <button id="playGame" class="btn-info btn">Play</button>
      </div><br>
    </div>
    <div class="player-space container">
    <div class="row">
        <div class="col-md-6">
            <div class="well well-lg">
            <h2>Player 1: <span id = "player1Name"><span></h2>
            <button id="rollPlayer1" class="btn-success btn">Roll</button>
            <button id="holdPlayer1" class="btn-success btn">Hold</button>
            <h2>Dice Roll: <span id="die-roll-1"></span></h2>
            <p>Current Score: <span id="round-total-1"></span></p>
            <p>Total Score: <span id="total-score-1"></span></p>
          </div>
        </div>

      <div class="col-md-6">
        <div class="well well-lg">
        <h2>Player 2: <span id = "player2Name"><span></h2>
        <button id="rollPlayer2" class="btn-success btn">Roll</button>
        <button id="holdPlayer2" class="btn-success btn">Hold</button>
        <h2>Dice Roll: <span id="die-roll-2"></span></h2>
        <p>Current Score: <span id="round-total-2"></span></p>
        <p>Total Score: <span id="total-score-2"></span></p>
        </div>
      </div>
    </div>
    <button id="new-game" class="btn-danger btn">NEW GAME</button>
  </div>
  </body>
</html>
